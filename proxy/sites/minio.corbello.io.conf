# MinIO S3 API - minio.corbello.io
# Proxies to PCT 123 (minio-01) port 9000
server {
    listen 80;
    listen [::]:80;
    server_name minio.corbello.io;

    # Redirect to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name minio.corbello.io;

    # TLS configuration (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/corbello.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/corbello.io/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # LAN-only access
    allow 192.168.1.0/24;
    allow 10.0.0.0/8;
    deny all;

    # S3 requires large file uploads
    client_max_body_size 0;
    proxy_buffering off;
    proxy_request_buffering off;

    location / {
        proxy_pass http://192.168.1.118:9000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # S3 signature requirements
        proxy_connect_timeout 300;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        chunked_transfer_encoding off;
    }
}
