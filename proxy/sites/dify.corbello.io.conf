# Dify Console - dify.corbello.io
# Proxies to PCT 124 (dify-01) port 80 (NGINX in Dify handles routing)
server {
    listen 80;
    listen [::]:80;
    server_name dify.corbello.io;

    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name dify.corbello.io;

    # TLS configuration (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/dify.corbello.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dify.corbello.io/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # LAN-only access
    allow 192.168.1.0/24;
    allow 10.0.0.0/8;
    deny all;

    # Large file uploads for knowledge datasets
    client_max_body_size 50M;

    location / {
        proxy_pass http://192.168.1.119:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support for real-time features
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # SSE support for streaming responses
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 3600s;
    }
}
