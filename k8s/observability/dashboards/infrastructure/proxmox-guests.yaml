apiVersion: v1
kind: ConfigMap
metadata:
  name: dashboard-proxmox-guests
  namespace: observability
  labels:
    grafana_dashboard: "1"
    app.kubernetes.io/name: grafana-dashboard
    app.kubernetes.io/component: infrastructure
    release: prometheus
  annotations:
    grafana_folder: "Infrastructure"
data:
  proxmox-guests.json: |-
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": {"type": "grafana", "uid": "-- Grafana --"},
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "id": null,
      "links": [],
      "panels": [
        {
          "datasource": "$datasource",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}]}
            },
            "overrides": []
          },
          "gridPos": {"h": 4, "w": 6, "x": 0, "y": 0},
          "id": 1,
          "options": {"colorMode": "value", "graphMode": "area", "justifyMode": "auto", "orientation": "auto", "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}, "textMode": "auto"},
          "pluginVersion": "11.0.0",
          "targets": [{"datasource": "$datasource", "expr": "count(pve_up{id=~\"qemu/.*\"} == 1)", "legendFormat": "Running VMs", "refId": "A"}],
          "title": "Running VMs",
          "type": "stat"
        },
        {
          "datasource": "$datasource",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}]}
            },
            "overrides": []
          },
          "gridPos": {"h": 4, "w": 6, "x": 6, "y": 0},
          "id": 2,
          "options": {"colorMode": "value", "graphMode": "area", "justifyMode": "auto", "orientation": "auto", "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}, "textMode": "auto"},
          "pluginVersion": "11.0.0",
          "targets": [{"datasource": "$datasource", "expr": "count(pve_up{id=~\"lxc/.*\"} == 1)", "legendFormat": "Running Containers", "refId": "A"}],
          "title": "Running Containers",
          "type": "stat"
        },
        {
          "datasource": "$datasource",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "thresholds": {"mode": "absolute", "steps": [{"color": "orange", "value": null}]}
            },
            "overrides": []
          },
          "gridPos": {"h": 4, "w": 6, "x": 12, "y": 0},
          "id": 3,
          "options": {"colorMode": "value", "graphMode": "none", "justifyMode": "auto", "orientation": "auto", "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}, "textMode": "auto"},
          "pluginVersion": "11.0.0",
          "targets": [{"datasource": "$datasource", "expr": "count(pve_up{id=~\"qemu/.*\"} == 0)", "legendFormat": "Stopped VMs", "refId": "A"}],
          "title": "Stopped VMs",
          "type": "stat"
        },
        {
          "datasource": "$datasource",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "thresholds": {"mode": "absolute", "steps": [{"color": "orange", "value": null}]}
            },
            "overrides": []
          },
          "gridPos": {"h": 4, "w": 6, "x": 18, "y": 0},
          "id": 4,
          "options": {"colorMode": "value", "graphMode": "none", "justifyMode": "auto", "orientation": "auto", "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}, "textMode": "auto"},
          "pluginVersion": "11.0.0",
          "targets": [{"datasource": "$datasource", "expr": "count(pve_up{id=~\"lxc/.*\"} == 0)", "legendFormat": "Stopped Containers", "refId": "A"}],
          "title": "Stopped Containers",
          "type": "stat"
        },
        {
          "datasource": "$datasource",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"axisBorderShow": false, "axisCenteredZero": false, "axisColorMode": "text", "axisLabel": "", "axisPlacement": "auto", "barAlignment": 0, "drawStyle": "line", "fillOpacity": 10, "gradientMode": "none", "hideFrom": {"legend": false, "tooltip": false, "viz": false}, "insertNulls": false, "lineInterpolation": "smooth", "lineWidth": 2, "pointSize": 5, "scaleDistribution": {"type": "linear"}, "showPoints": "never", "spanNulls": false, "stacking": {"group": "A", "mode": "none"}, "thresholdsStyle": {"mode": "off"}},
              "mappings": [],
              "max": 1,
              "min": 0,
              "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}]},
              "unit": "percentunit"
            },
            "overrides": []
          },
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
          "id": 5,
          "options": {"legend": {"calcs": ["mean", "max"], "displayMode": "table", "placement": "right", "showLegend": true}, "tooltip": {"mode": "multi", "sort": "desc"}},
          "pluginVersion": "11.0.0",
          "targets": [{"datasource": "$datasource", "expr": "pve_cpu_usage_ratio{id=~\"$guesttype/.*\"}", "legendFormat": "{{name}}", "refId": "A"}],
          "title": "Guest CPU Usage",
          "type": "timeseries"
        },
        {
          "datasource": "$datasource",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"axisBorderShow": false, "axisCenteredZero": false, "axisColorMode": "text", "axisLabel": "", "axisPlacement": "auto", "barAlignment": 0, "drawStyle": "line", "fillOpacity": 10, "gradientMode": "none", "hideFrom": {"legend": false, "tooltip": false, "viz": false}, "insertNulls": false, "lineInterpolation": "smooth", "lineWidth": 2, "pointSize": 5, "scaleDistribution": {"type": "linear"}, "showPoints": "never", "spanNulls": false, "stacking": {"group": "A", "mode": "none"}, "thresholdsStyle": {"mode": "off"}},
              "mappings": [],
              "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}]},
              "unit": "bytes"
            },
            "overrides": []
          },
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4},
          "id": 6,
          "options": {"legend": {"calcs": ["mean", "max"], "displayMode": "table", "placement": "right", "showLegend": true}, "tooltip": {"mode": "multi", "sort": "desc"}},
          "pluginVersion": "11.0.0",
          "targets": [{"datasource": "$datasource", "expr": "pve_memory_usage_bytes{id=~\"$guesttype/.*\"}", "legendFormat": "{{name}}", "refId": "A"}],
          "title": "Guest Memory Usage",
          "type": "timeseries"
        },
        {
          "datasource": "$datasource",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"axisBorderShow": false, "axisCenteredZero": false, "axisColorMode": "text", "axisLabel": "", "axisPlacement": "auto", "barAlignment": 0, "drawStyle": "line", "fillOpacity": 10, "gradientMode": "none", "hideFrom": {"legend": false, "tooltip": false, "viz": false}, "insertNulls": false, "lineInterpolation": "smooth", "lineWidth": 2, "pointSize": 5, "scaleDistribution": {"type": "linear"}, "showPoints": "never", "spanNulls": false, "stacking": {"group": "A", "mode": "none"}, "thresholdsStyle": {"mode": "off"}},
              "mappings": [],
              "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}]},
              "unit": "Bps"
            },
            "overrides": []
          },
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 12},
          "id": 7,
          "options": {"legend": {"calcs": ["mean", "max"], "displayMode": "table", "placement": "right", "showLegend": true}, "tooltip": {"mode": "multi", "sort": "desc"}},
          "pluginVersion": "11.0.0",
          "targets": [{"datasource": "$datasource", "expr": "rate(pve_network_receive_bytes{id=~\"$guesttype/.*\"}[5m])", "legendFormat": "{{name}} RX", "refId": "A"}],
          "title": "Guest Network RX",
          "type": "timeseries"
        },
        {
          "datasource": "$datasource",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"axisBorderShow": false, "axisCenteredZero": false, "axisColorMode": "text", "axisLabel": "", "axisPlacement": "auto", "barAlignment": 0, "drawStyle": "line", "fillOpacity": 10, "gradientMode": "none", "hideFrom": {"legend": false, "tooltip": false, "viz": false}, "insertNulls": false, "lineInterpolation": "smooth", "lineWidth": 2, "pointSize": 5, "scaleDistribution": {"type": "linear"}, "showPoints": "never", "spanNulls": false, "stacking": {"group": "A", "mode": "none"}, "thresholdsStyle": {"mode": "off"}},
              "mappings": [],
              "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}]},
              "unit": "Bps"
            },
            "overrides": []
          },
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 12},
          "id": 8,
          "options": {"legend": {"calcs": ["mean", "max"], "displayMode": "table", "placement": "right", "showLegend": true}, "tooltip": {"mode": "multi", "sort": "desc"}},
          "pluginVersion": "11.0.0",
          "targets": [{"datasource": "$datasource", "expr": "rate(pve_network_transmit_bytes{id=~\"$guesttype/.*\"}[5m])", "legendFormat": "{{name}} TX", "refId": "A"}],
          "title": "Guest Network TX",
          "type": "timeseries"
        },
        {
          "datasource": "$datasource",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "custom": {"align": "auto", "cellOptions": {"type": "auto"}, "inspect": false},
              "mappings": [],
              "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}]}
            },
            "overrides": [
              {"matcher": {"id": "byName", "options": "Status"}, "properties": [{"id": "mappings", "value": [{"options": {"0": {"color": "red", "index": 0, "text": "Stopped"}, "1": {"color": "green", "index": 1, "text": "Running"}}, "type": "value"}]}, {"id": "custom.cellOptions", "value": {"type": "color-text"}}]},
              {"matcher": {"id": "byName", "options": "Memory"}, "properties": [{"id": "unit", "value": "bytes"}]},
              {"matcher": {"id": "byName", "options": "CPU"}, "properties": [{"id": "unit", "value": "percentunit"}, {"id": "decimals", "value": 1}]}
            ]
          },
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 20},
          "id": 9,
          "options": {"cellHeight": "sm", "footer": {"countRows": false, "fields": "", "reducer": ["sum"], "show": false}, "showHeader": true, "sortBy": [{"desc": false, "displayName": "Name"}]},
          "pluginVersion": "11.0.0",
          "targets": [
            {"datasource": "$datasource", "expr": "pve_up{id=~\"$guesttype/.*\"}", "format": "table", "instant": true, "legendFormat": "", "refId": "A"},
            {"datasource": "$datasource", "expr": "pve_cpu_usage_ratio{id=~\"$guesttype/.*\"}", "format": "table", "instant": true, "legendFormat": "", "refId": "B"},
            {"datasource": "$datasource", "expr": "pve_memory_usage_bytes{id=~\"$guesttype/.*\"}", "format": "table", "instant": true, "legendFormat": "", "refId": "C"}
          ],
          "title": "Guest Status Table",
          "transformations": [
            {"id": "seriesToColumns", "options": {"byField": "id"}},
            {"id": "organize", "options": {"excludeByName": {"Time": true, "Time 1": true, "Time 2": true, "Time 3": true, "__name__": true, "__name__ 1": true, "__name__ 2": true, "instance": true, "instance 1": true, "instance 2": true, "job": true, "job 1": true, "job 2": true}, "indexByName": {}, "renameByName": {"Value #A": "Status", "Value #B": "CPU", "Value #C": "Memory", "id": "ID", "name": "Name", "name 1": "Name", "node": "Node"}}}
          ],
          "type": "table"
        }
      ],
      "refresh": "30s",
      "schemaVersion": 39,
      "tags": ["proxmox", "infrastructure", "cortech"],
      "templating": {
        "list": [
          {
            "current": {"selected": true, "text": "Prometheus", "value": "prometheus"},
            "hide": 0,
            "includeAll": false,
            "label": "Datasource",
            "multi": false,
            "name": "datasource",
            "options": [],
            "query": "prometheus",
            "queryValue": "",
            "refresh": 1,
            "regex": "",
            "skipUrlSync": false,
            "type": "datasource"
          },
          {
            "current": {"selected": true, "text": "All", "value": "(qemu|lxc)"},
            "hide": 0,
            "includeAll": false,
            "label": "Guest Type",
            "multi": false,
            "name": "guesttype",
            "options": [
              {"selected": true, "text": "All", "value": "(qemu|lxc)"},
              {"selected": false, "text": "VMs", "value": "qemu"},
              {"selected": false, "text": "Containers", "value": "lxc"}
            ],
            "query": "All : (qemu|lxc), VMs : qemu, Containers : lxc",
            "queryValue": "",
            "skipUrlSync": false,
            "type": "custom"
          }
        ]
      },
      "time": {"from": "now-1h", "to": "now"},
      "timepicker": {},
      "timezone": "browser",
      "title": "Proxmox Guests",
      "uid": "proxmox-guests",
      "version": 1
    }
