# PCT 121 - Jarvis AI Assistant Stack
# LibreChat + AGiXT + Tools Gateway + RAG
#
# Created: 2026-01-09
# Template: ubuntu-22.04-standard_22.04-1_amd64.tar.zst
#
# Resources:
#   - 16 GiB RAM (LibreChat ~4GB, AGiXT ~8GB, services ~4GB)
#   - 6 vCPU (agent execution can be CPU-intensive)
#   - 50 GiB disk (containers, models, logs)
#   - 8 GiB swap
#
# Features:
#   - nesting=1: Required for Docker-in-LXC
#   - keyctl=1: Required for Docker overlay storage
#   - unprivileged=1: Security best practice
#
# Network:
#   - DHCP on vmbr0 (will get LAN IP)
#   - Firewall enabled
#
# To create:
#   pct create 121 local:vztmpl/ubuntu-22.04-standard_22.04-1_amd64.tar.zst \
#     --hostname jarvis \
#     --memory 16384 \
#     --swap 8192 \
#     --cores 6 \
#     --rootfs local-lvm:50 \
#     --net0 name=eth0,bridge=vmbr0,ip=dhcp,firewall=1 \
#     --unprivileged 1 \
#     --features nesting=1,keyctl=1 \
#     --ostype ubuntu \
#     --start 0
#
# Post-create:
#   pct start 121
#   pct exec 121 -- apt update && apt upgrade -y
#   pct exec 121 -- apt install -y curl git
#   # Then install Docker (see jarvis/docker-install.sh)

arch: amd64
cores: 6
features: nesting=1,keyctl=1
hostname: jarvis
memory: 16384
net0: name=eth0,bridge=vmbr0,firewall=1,ip=dhcp,type=veth
ostype: ubuntu
rootfs: local-lvm:vm-121-disk-0,size=50G
swap: 8192
unprivileged: 1
tags: ai;assistant;critical
